<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฮั่นแน่</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content-1">
            <div class="flex-top">
                <div class="flex-item1">
                <div class="avatar" id="changeprofile"></div>
                <div class="noti">0</div>
                <h2 class="username" id="changename">Simpson's Gallery</h2>
                <div class="content-2">
                    <label>Set the username</label><input type="text" id="username"><button onclick="username()">set</button>
                    <br><label>Set the profile image URL</label><input type="text" id="image"><button onclick="profile()">set</button>
                </div>
                </div>
            </div>
            <div class="gallery">
                <div class="gallery-item" style="grid-column: span 2 / span 2;"><img src="https://4kwallpapers.com/images/walls/thumbs_3t/9418.jpg" alt=""></div>
                <div class="gallery-item"><img src="https://i.pinimg.com/564x/71/78/0c/71780cdc9dc7d3a69c2c6bfa1f08d4b1.jpg" alt=""></div>
                <div class="gallery-item"><img src="https://i.pinimg.com/originals/79/ec/6c/79ec6c2b63f003c7032d4935dfbf304b.gif" alt=""></div>
                <div class="gallery-item"><img src="https://i.pinimg.com/564x/fa/5c/f1/fa5cf16549272b098344a996d75dbb35.jpg" alt=""></div>
                <div class="gallery-item" style="grid-row: span 2 /span 2;"><img src="https://i.pinimg.com/564x/ec/75/a3/ec75a385844aa697b7cad05522a1e139.jpg" alt=""></div>
                <div class="gallery-item"><img src="https://i.pinimg.com/564x/1d/b9/18/1db918fe2b5dff69f35186ad20cc1752.jpg" alt=""></div>
                <div class="gallery-item"><img src="https://cdnb.artstation.com/p/assets/images/images/038/828/661/large/edward-munn-edm-asset.jpg?1624197656" alt=""></div>
                <div class="gallery-item"><img src="https://i.pinimg.com/564x/0a/02/6b/0a026bb4cd49ec25948e17ce2ee7c1d2.jpg" alt=""></div>
                <div class="gallery-item"><img src="https://s.abcnews.com/images/GMA/200709_gma_digital_lisa_simpson_hpMain_1x1_992.jpg" alt=""></div>
                <div class="gallery-item"><img src="https://i.pinimg.com/736x/f9/88/94/f98894f995ff1f0c50ef142517f20a31.jpg" alt=""></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
